<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Single Column</title>
	<link rel="stylesheet" type="text/css" href="single-column.css">
</head>
<body>
	<div id="container">
		<div id="content">
			<h1>This is a header</h1>
			<p>This is a line of text</p>
			<p>This is another <br/> line of text.</p>
			<p>This is yet another line of text</p>
		</div>
	</div>
</body>
</html>
