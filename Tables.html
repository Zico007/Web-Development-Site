<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
		<table align="center" border="2">
			<tr>Colours 
				<td bgcolor="red">Red</td>
				<td> Blue</td>
				<td> Yellow</td>
			</tr>
			<tr>
				<td>Green</td>
				<td colspan="2">Orange</td>
			</tr>
			<tr>
				<td>Black</td>
				<td rowspan="5">White</td>
			</tr>
		</table>
</body>
</html>
