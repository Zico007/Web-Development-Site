<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
</head>
<body>
	<div>
		<form action="http://www.google.com" method="GET">
			<input type="text" name="username"/>
			<br/>
			<input type="password" name="password"/>
			<br/>
			<input type="submit" name="Submit"/>
		</form>
	</div>
	<div>
		<form action="http://www.google.com" method="POST">
			<input type="text" name="username"/>
			<br/>
			<input type="password" name="password"/>
			<br/>
			<input type="submit" name="Submit"/>
		</form>
	<div>
		<form action="http://www.google.com" method="GET">
			<input type="radio" name="gender" value="male"/>Male<br/>
			<input type="radio" name="gender" value="female"/>Female<br/>
			<br/>
			<input type="submit" name="Submit"/>
		</form>
	</div>
	<div>
		<form action="http://www.google.com" method="POST">
			<input type="checkbox" name="gender" value="1"/>Male<br/>
			<input type="checkbox" name="gender" value="2"/>Female<br/>
			<br/>
			<input type="submit" name="Submit"/>
		</form>
	</div>
	<div>	
		<form>
			<label>Your name:</label>
			<input id="user" name="username" type="text" />
		</form>
	</div>
	<div>
		<form>
			<label for="e-mail">Your e-mail address: </label>
			<input type="text" name="e-mail"  placeholder="e-mail@example.com" />
		</form>
	</div>
	<div>
		<form>
			<label for="e-mail">Your e-mail address: </label>
			<input type="text" name="e-mail" autofocus/>
		</form>
	</div>
	<div>
		<form>
			<label for="name"><b>Name:</b></label>
			<input type="text" name="name" placeholder="Enter your name" autofocus/>
		</form>
	</div>
	<div>
		<form autocomplete="off">
			<label for="e-mail">Your e-mail address:</label>
			<input name="Email"type="text" required/>
			<input type="submit" value="Submit"/>
		</form>
	</div>
	<div>
		<input id="mysearch" name="searchitem" type="search"/>
	</div>
	<div>
		<input id="Cars" type="text" list="colors"/>
			<datalist id="colors">
				<option value="Red">
				<option value="Green">
				<option value="Yellow">
			</datalist>
	</div>
		<input id="email" name="email" type="email" placeholder="zicogunfolaju@gmail.com"/>
		<br/>
		<input id="url" name="url" type="url" placeholder="zico007.pythonanywhere.com"/>
		<br/>
		<input id="tel" name="tel" type="tel" placeholder="+2347011654300"/>
</body>
</html>
